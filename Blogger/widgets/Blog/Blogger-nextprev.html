
<!--

    Para obtener la parte de entrada mas antigua o siguiente entrada entonces en blogger utilizamos lo siguiente.

    data:newerPageUrl -> con esta verificamos si se puede mostrar la opcion de una entrada mas reciente
    data:olderPageUrl -> con esta verificamos si se puede mostrar la opcion de una entrada mas antigua
    data:homeMsg -> muestra el texto de inicio, home o lo que blogger disponga poner en ese lugar

    Clases para poder trabajar en css:
    contenedor-> navigation-container
    <span> entrada mas reciente -> navigation-container__span-newerPageUrl
    <span> entrada mas antigua -> nagivation-container__span-olderPageUrl

-->

<b:includable id='nextprev'>
    <div class='navigation-container'>
        <b:if cond='data:newerPageUrl'>
            <span class='navigation-container__span-newerPageUrl'>
                <a class='blog-pager-newer-link' expr:href='data:newerPageUrl' expr:id='data:widget.instanceId + &quot;_blog-pager-newer-link&quot;' expr:title='data:newerPageTitle'>
                  <data:newerPageTitle/>
                </a>
            </span>
        </b:if>

        <b:if cond='data:olderPageUrl'>
            <span class='navigation-container__span-olderPageUrl'>
                <a class='blog-pager-older-link' expr:href='data:olderPageUrl' expr:id='data:widget.instanceId + &quot;_blog-pager-older-link&quot;' expr:title='data:olderPageTitle'>
                  <data:olderPageTitle/>
                </a>
            </span>  
        </b:if>
    </div>
</b:includable>

<!--
    Dividiendo el includable anterior en dos
-->

<b:includable id='newerPage'>
    <b:if cond='data:newerPageUrl'>
        <span class='navigation-container__span-newerPageUrl'>

</b:includable>

<b:includable id='olderPage'>

            expr:id='data:widget.instanceId + &quot;_blog-pager-older-link&quot;'
            expr:title='data:olderPageTitle'>
                <data:olderPageTitle/>
            </a>
        </span>
    </b:if>
</b:includable>
